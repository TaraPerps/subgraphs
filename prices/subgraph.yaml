specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FastPriceEvents
    network: telos
    source:
      address: "0x067517CC3EA23AC0DeDb3fdd4EEA72252BA4B817"
      abi: FastPriceEvents
      startBlock: 276854783  # FastPriceEvents was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PriceUpdate
      abis:
        - name: FastPriceEvents
          file: ./abis/FastPriceEvents.json
      eventHandlers:
        - event: PriceUpdate(address,uint256,address)
          handler: handlePriceUpdate
      file: ./src/mapping.ts
